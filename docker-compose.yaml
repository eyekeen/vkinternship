version: "3"
services:
    www:
        build: ./
        ports: 
            - "8000:80"
        user: '1000:1000'
        volumes:
            - ./:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql
        container_name: vkdb
        ports: 
            - "${PORT}:${PORT}"
        environment:
            MYSQL_DATABASE: ${DBNAME}
            MYSQL_USER: ${USER}
            MYSQL_PASSWORD: ${PASSWORD}
            MYSQL_ROOT_PASSWORD: root
            MYSQL_ALLOW_EMPTY_PASSWORD: true
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
volumes:
    persistent: